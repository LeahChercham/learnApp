<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="login-area"></div>
        <div class="main-area"></div>
        <div class="results-area"></div>
        <div class="db-area"></div>
    </div>


    <!-- Handlebars Templates-->
    <script id="login-template" type="text/x-handlebars-template">
    {{#if isLoggedIn}}
        <div class="logContainerOff">
                <div id="welcomeMessage">Hi {{username}}</div class="">
                <button class="button" id="logOutButton" onclick=logOut()>Logout</button>
        </div>
    {{else}}
        <div class="logContainerIn">
            <input id="username" placeholder="Username">
            <input id="password" placeholder="Password" type="password">
            <button class="button" id="logInButton" onclick=logIn()>Login</button>
        </div>
    {{/if}}
    </script>

    <script id="main-template" type="text/x-handlebars-template">
        <input type="text" placeholder="What skill do you want to improve?" id="skillInput">
        <button class="button" id="searchButton">Show me Recommendations!</button>

        </div>
    </script>

    <script id="results-template" type="text/x-handlebars-template">
            <div class="result">
                {{#each podcast}}
                    <div class="podcast card">
                        <div class="row1">
                            <div class="nameGrid">
                                <div class="episodeTitle resultTitle">{{episodeTitle}}</div>
                                <div class="podcastName resultSubtitle">{{podcastName}}</div>
                            </div>
                            <div class="savePodcastButton">
                                <button class="savePodcast"><i class="fas fa-archive"></i><br></button>
                            </div>
                        </div>

                        <div class="row2">
                            <div class="podcastImage">
                                    <img class="podcastImage" src={{image}} alt="image of podcast">
                            </div>
                            <div class="entirePodcastDescription">
                                    <span class="podcastDescription" data-id="{{description}}">{{shortDesc description}}</span>
                                    {{#if description}}
                                        <span class="showMorePodcast" >
                                            <i class="button fas fa-angle-double-right descButton"></i>
                                        </span>
                                    {{/if}}
                            </div>
                        </div>  
                        <div class="row3">   
                            <div>Listen right here:</div>  
                            <audio controls duration src={{podcastLink}}></audio>
                        </div>
                    </div>  
                {{/each}}
            </div>

            <div class="result">
                {{#each book}}
                    <div class="book card">
                        <div class="bookTitle resultTitle"><a href="{{buyLink}}">{{title}}</a></div>
                        {{#if subtitle}}
                            <div class="bookSubtitle resultSubtitle">{{subtitle}}</div>
                        {{/if}}
                        {{#each authors}}
                            <div class="bookAuthor">{{authors}}</div>
                        {{/each}}
                        <div>
                            <button class="saveBook"><i class="fas fa-archive"></i><br></button>
                        </div>
                        <div class="bookImage">
                            <img class="bookImage" src={{imgURL}} alt="image of book">
                        </div>
                        <span class="bookDescription" data-id="{{description}}">{{shortDesc description}}</span> 
                        {{#if description}}
                            <span class="showMoreBook" >
                                <button class=descButton>Show more</button>
                            </span>
                        {{/if}}
                    </div>  
                {{/each}}
            </div>
    </script>


    <script id="db-template" type="text/x-handlebars-template">
        <div class="db-container">
            <div id="savedPodcasts">
                <div class="laterText">Listen to later:</div>
                
                    {{#each podcast}}
                <div class="savedPodcast">
                    <div class="savedPodcastName">{{podcastName}}</div>
                    <div class="savedEpisodeTitle">{{episodeTitle}}</div>
                    <div class="savedPodcastImage">
                            <img class="savedPodcastImage" src={{image}} alt="image of podcast">
                    </div>

                    <div><audio controls duration src={{podcastLink}}></audio></div>
                    <div><button class="removePodcast"><i class="fas fa-trash"></i></button></div>
                    </div>

                    {{/each}}
                    <img id="listenImage" src="./images\small-logo.png" alt="Powered by LISTEN NOTES">
            </div>
            <div id="savedBooks">
                    <div class="laterText">Read later:</div> 
                        {{#each book}}
                    <div class="savedBook">
                        <div class="savedBookTitle">{{title}}</div>
                        {{#if subtitle}}
                        <h2 class="savedbookSubtitle">{{subtitle}}</h2>
                        {{/if}}
                        {{#each authors}}
                        <h3 class="saved bookAuthor">{{authors}}</h3>
                        {{/each}}
                        <div class="savedbookImage">
                                <img class="savedbookImage" src={{imgURL}} alt="image of book">
                        </div>

                        <div><button class="removeBook"><i class="fas fa-trash"></i></button></div>
                        </div>
                        {{/each}}     
                </div>
        </div>
    </script>





    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./classes/Renderer.js"></script>
    <script src="./classes/DataManager.js"></script>
    <script src="./classes/UserClass.js"></script>
    <script src="main.js"></script>
</body>

</html>
