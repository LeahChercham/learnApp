<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="login-area"></div>
        <div class="main-area"></div>
    </div>
    

    <!-- Handlebars Templates--> 
    <script id="login-template" type="text/x-handlebars-template">
    {{#if isLoggedIn}}
        <span>Hi {{username}}</span>
        <div class="button" onclick=logOut()>Logout</div>
    {{else}}
        <input id="username" placeholder="Username">
        <input id="password" placeholder="Password" type="password">
        <div class="button" onclick=logIn()>Login</div>
    {{/if}}
    </script>

    <script id="main-template" type="text/x-handlebars-template">
    
    </script>



    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./classes/Renderer.js"></script>
    <script src="./classes/DataManager.js"></script>
    <script src="constants.js"></script>
    <script src="./classes/UserClass.js"></script>
    <script src="main.js"></script>
</body>
</html>
